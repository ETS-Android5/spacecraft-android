plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/spacecraft-android'
    website = "https://github.com/JamesfChen/spacecraft-android"
    description = "perf  plugin"
    tags = ['perf-plugin']
    plugins {
        ibcplugin {
            displayName = 'perf plugin'
//            description = "组件化之后，组件监听app的生命周期工具"
            tags = ['perf-plugin']
            version '1.0.0'
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = "perf-plugin"
        version = "1.0.0"
    }
}
apply plugin: 'java'
apply plugin: 'groovy'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        ibcplugin {
            id = "${rootProject.groupId}.perf-plugin"
            implementationClass = 'com.jamesfchen.perf.PerfPlugin'
            displayName ='performance plugin'
            description = "方法耗时统计"
        }
    }
}
dependencies {
    implementation files('libs/buglySymbolAndroid.jar')
    implementation 'io.github.jamesfchen:base-plugin:1.0.2'
}