plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/spacecraft-android'
    website = "https://github.com/JamesfChen/spacecraft-android"
    description = "counter plugin"
    tags = ['counter']
    plugins {
        ibcplugin {
            displayName = 'counter plugin'
            tags = ['counter']
            version '1.0.0'
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = "counter-plugin"
        version = "1.0.0"
    }
}
apply plugin: 'java'
apply plugin: 'groovy'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        ibcplugin {
            id = "${rootProject.groupId}.counter-plugin"
            implementationClass = 'com.jamesfchen.counter.CounterPlugin'
            displayName = 'counter  plugin'
            description = "counter annotation"
        }
    }
}
dependencies {
    implementation 'io.github.jamesfchen:base-plugin:1.0.2'
}