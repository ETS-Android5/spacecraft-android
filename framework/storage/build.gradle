apply plugin: 'foundation-module'
apply plugin: 'realm-android'
android{
    defaultConfig {
        javaCompileOptions.annotationProcessorOptions.arguments = [
                "room.schemaLocation"  : "$projectDir/schemas".toString(),
                "room.incremental"     : "true",
                "room.expandProjection": "true"
        ]
    }

}
dependencies {
    implementation project(path: ':framework:common')
    /**
     * ================================database start==============================
     */
    //room database
    testImplementation 'androidx.room:room-testing:2.2.5'
    api 'androidx.room:room-runtime:2.2.5'
    api 'androidx.room:room-rxjava2:2.2.5'
    api "androidx.room:room-ktx:2.2.5"
    kapt 'androidx.room:room-compiler:2.2.5'

    //realm database
    api "io.realm:realm-annotations:5.7.0"
    api "io.realm:realm-android-library:5.7.0"
    api "io.realm:realm-android-kotlin-extensions:5.7.0"
    kapt "io.realm:realm-annotations-processor:5.7.0"

    api 'com.google.firebase:firebase-database:19.1.0'
    api 'com.google.firebase:firebase-firestore:21.1.1'
    /**
     * ================================database end==============================
     */
}
