apply from: "${rootProject.getRootDir().getAbsolutePath()}/script/console.gradle"
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply from: "${rootProject.getRootDir().getAbsolutePath()}/script/testlib.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':framework:uicomponent')
//    api project(path: ':framework:map')
    api project(path: ':framework:av')
//    implementation project(path: ':framework:chatroom')
    api project(path: ':framework:network')
//    implementation project(path: ':framework:storage')
//    implementation project(path: ':framework:image')
    implementation project(path: ':ypose')
    kapt "com.google.dagger:dagger-compiler:2.16"
    kapt "com.google.dagger:dagger-android-processor:2.16"

    api 'com.google.firebase:firebase-analytics:17.4.0'
    api 'com.google.firebase:firebase-crashlytics:17.0.0'
    api 'com.google.firebase:firebase-crashlytics-ndk:17.0.0'
    //crash and anr
    api 'com.tencent.bugly:nativecrashreport:3.7.1'
    api 'com.tencent.bugly:crashreport:3.0.0'
//    implementation 'com.google.android.gms:play-services-location:16.0.0'
//    implementation 'com.google.android.gms:play-services-fitness:16.0.1'

    kapt project(path: ':instrumentation:processor')
    implementation project(path: ':instrumentation:annotations')
}

