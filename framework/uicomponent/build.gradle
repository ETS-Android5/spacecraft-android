    api 'androidx.navigation:navigation-fragment:2.3.0-alpha02'
    api 'androidx.navigation:navigation-ui:2.3.0-alpha02'
    api 'androidx.navigation:navigation-common-ktx:2.3.0-alpha02'
    api 'androidx.navigation:navigation-runtime-ktx:2.3.0-alpha02'
    api 'androidx.navigation:navigation-fragment-ktx:2.3.0-alpha02'
