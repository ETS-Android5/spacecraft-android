# 确保fwk每个修改点都输出最新的fwk包给上层
fwk-common-build:
  only:
    changes:
      - android/framework/common/**/*
  stage: build
  script:
    - ./gradlew includeSourceModule  -PmoduleList=framework-common
    - ./gradlew :framework:common:assemble publishAarPublicationToMavenCentralRepository
