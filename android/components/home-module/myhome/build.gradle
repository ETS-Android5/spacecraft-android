plugins {
    id "io.github.jamesfchen.module-publisher-plugin" version "1.1.0"
}
publish {
    name = "home-myhome"
    groupId = gradle.groupId
    artifactId = "home-myhome"
    version = "1.0.0-SNAPSHOT"
    website = "https://github.com/JamesfChen/spacecrafe-android"
    buildVariant = "debug"
}

apply from: "$rootDir.path/script/bundle_module.gradle"
apply from: "${rootDir.path}/script/ui_tradition.gradle"
android {
    defaultConfig {
        buildConfigField('String', 'WEATHER_APP_ID', '"fb306d52c9aaff4a1ae20fbe8aa38afb"')
        buildConfigField('String', 'CONFIG_SERVER_BASE_URL', '"http://192.168.5.103:9000"')
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang"
                cppFlags "-std=c++14", "-fexceptions", "-frtti"
                cFlags "-D__STDC_FORMAT_MACROS"
//                cppFlags "-std=gnu++11"
//                targets "hawks","hotfix"
                abiFilters "arm64-v8a", "armeabi-v7a" /*,"x86","x86_64"*/   //输出制定三种abi体系结构下的so库
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            //path 'src/main/cpp/CMakeLists.txt'
        }
    }
}
dependencies {
//    lintChecks project(path: ':lint-rules')
}
