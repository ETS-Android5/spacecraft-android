plugins {
    id "io.github.jamesfchen.app-plugin"
}
apply from:"$rootDir/script/app_config.gradle"
android {
    buildFeatures {
        compose true
    }
    defaultConfig {
        resValue "string", "app_name","im.app"
    }
}
dependencies {
    project.depsConfig("implementation", "im-chatroom")
}