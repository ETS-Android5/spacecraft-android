//apply plugin: 'foundation-module'
apply from: "${rootDir.path}/script/foundation_module.gradle"
android {
    defaultConfig {
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"/*, "x86", "x86_64"*/
        }
    }
}
dependencies {
//    implementation project(path: ':framework::common')
//    api project(path: ':framework:uicomponent')
    api "com.amap.api:location:${AMAP_LOCATION_VERSION}"
    api "com.amap.api:search:${AMAP_SEARCH_VERSION}"
    api "com.amap.api:3dmap:${AMAP_3DMAP_VERSION}"
//    api project(path: ':storage')
}
apply from : "${rootDir}/script/module_publisher.gradle"
publish {
    name = "framework-map"
    groupId = gradle.groupId
    artifactId = "framework-map"
    version = "1.0.0-SNAPSHOT"
    website = "https://github.com/JamesfChen/spacecrafe-android"
    buildVariant = "debug"
}