plugins {
    id "io.github.jamesfchen.module-publisher-plugin" version "1.1.0"
}
publish {
    name = "framework-mockserver"
    groupId = gradle.groupId
    artifactId = "framework-mockserver"
    version = "1.0.0-SNAPSHOT"
    website = "https://github.com/JamesfChen/spacecrafe-android"
    buildVariant = "debug"
}
apply from: "${rootDir.path}/script/foundation_module.gradle"

android {
    defaultConfig {
        buildConfigField('String', 'BASE_URL', '" https://www.easy-mock.com/mock/5ce10c941e436e14aceef040/"')
    }
//    buildFeatures {
//        viewBinding true
//    }
}

dependencies {
    api "com.squareup.okhttp3:mockwebserver:${OKHTTP_MOCK_VERSION}"
    api "com.squareup.retrofit2:retrofit-mock:${RETROFIT_VERSION}"
}
