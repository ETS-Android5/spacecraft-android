plugins {
    id("com.android.application")
    id 'kotlin-android'
//    id 'com.jamesfchen.lifecycle-plugin'
    id 'com.jamesfchen.test-plugin'
//    id 'com.google.devtools.ksp'
    id 'com.github.jamesfchen.lifecycle-plugin'
    id 'com.jamesfchen.ibc-plugin'
    id 'com.jamesfchen.test-kotlin-plugin'
}
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jamesfchen.perf-plugin'
android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.jamesfchen.spacecraftplugin"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
//    project.android.applicationVariants.all{variant->
//        variant.registerJavaGeneratingTask()
//
//    }
}

dependencies {
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    api project(path: ':bundle1')
    api project(path: ':bundle2')
//    kapt project(path: ':perf:complier')
//    ksp project(path: ':kprocessor')

}