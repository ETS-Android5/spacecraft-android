apply from: "$rootDir.path/script/app_module.gradle"
apply from: "${rootDir.path}/script/file_counter.gradle"
counterConfig {
    pickupModules=[':components:hotel-module:bundle1',':components:hotel-module:bundle2',':components:hotel-module:foundation']
}

apply from: "${rootDir.path}/script/check_dangerous_api.gradle"
checker {
    filters = ['SafeConverts.java']
    dangerousApis = [
            "Color.parseColor",
            "Integer.valueOf",
            "Integer.parseInt",
            "Long.parseLong",
            "Long.valueOf",
            "Float.valueOf",
            "Float.parseFloat",
            "Double.valueOf",
            "Double.parseDouble"
    ]
}
android {
    defaultConfig {
        resValue "string", "app_name","hotel.app"
    }
}