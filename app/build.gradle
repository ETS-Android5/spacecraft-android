apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.hawksjamesf.simpleweather"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.jakewharton:butterknife:8.6.0'
    provided 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'com.github.MatteoBattilana:WeatherView:1.2.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile project(':viewpagerindicator_library')
    compile 'me.zhouzhuo.zzweatherview:zz-weather-view:1.0.2'
}
