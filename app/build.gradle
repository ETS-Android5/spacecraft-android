apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 23
    buildToolsVersion '27.0.0'
    defaultConfig {
//        multiDexEnabled=true
        applicationId "com.hawksjamesf.simpleweather"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        ndk {
            // 设置支持的SO库架构
//            abiFilters 'x86_64'
//            abiFilters 'x86'
//            abiFilters 'armeabi-v7a'
//            abiFilters 'arm64-v8a'
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            buildConfigField ("String","BASE_URL",'"https://api.caiyunapp.com/"')
        }
    }

    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':viewpagerindicator_library')
    compile 'com.jakewharton:butterknife:8.6.0'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    provided 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'com.github.MatteoBattilana:WeatherView:1.2.0'
    compile 'com.google.dagger:dagger:2.11'
    provided 'com.google.dagger:dagger-compiler:2.11'
    //    compile 'com.google.dagger:dagger-android:2.11'
    //    compile 'com.google.dagger:dagger-android-support:2.11'// if you use the support libraries
    //    provided 'com.google.dagger:dagger-android-processor:2.11'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:retrofit-converters:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    //    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.orhanobut:logger:2.1.1'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.android.support:design:23.4.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.3'
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
}

