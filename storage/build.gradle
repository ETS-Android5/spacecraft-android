apply plugin: 'com.android.library'
apply plugin: 'realm-android'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-android-extensions"
apply plugin: 'kotlin-kapt'
apply from: "${rootProject.getRootDir().getAbsolutePath()}/script/testlib.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        component {
            initWith debug
            debuggable true
        }
    }
    sourceSets {
        main.java.srcDirs += ["src/main/kotlin"]
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':common')

    /**
     * ================================database start==============================
     */
    //room database
    testImplementation 'androidx.room:room-testing:2.2.0'
    api 'androidx.room:room-runtime:2.2.0'
    api 'androidx.room:room-rxjava2:2.2.0'
    kapt 'androidx.room:room-compiler:2.2.0'

    //realm database
    api "io.realm:realm-annotations:5.7.0"
    api "io.realm:realm-android-library:5.7.0"
    api "io.realm:realm-android-kotlin-extensions:5.7.0"
    kapt "io.realm:realm-annotations-processor:5.7.0"

    api 'com.google.firebase:firebase-database:19.1.0'
    api 'com.google.firebase:firebase-firestore:21.1.1'
    /**
     * ================================database end==============================
     */
}
