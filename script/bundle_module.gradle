android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName(), AROUTER_GENERATE_DOC: "enable"]
            }
        }
    }
//            buildFeatures {
//                viewBinding true
//            }

    buildTypes {
        component{
            initWith debug
            debuggable true
        }
    }
}

dependencies {
    P.teenager("bundles begin ========================================================================================")
    def deps = rootProject.ext.findDepProjects(project.path)
    for(def d :deps){
        P.teenager("implementation ${d}")
        api d
    }
    P.teenager("bundles end ========================================================================================")
    kapt "com.google.dagger:dagger-compiler:2.16"
    annotationProcessor "com.google.dagger:dagger-android-processor:2.16"
    annotationProcessor 'androidx.databinding:databinding-compiler:4.1.0-alpha01'
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.1'
}

